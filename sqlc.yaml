version: "2"
sql:
  - queries: "db/queries/"
    schema: "db/migrations/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        emit_prepared_queries: true
        sql_package: "pgx/v4"
        out: "internal/gen/db"
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
